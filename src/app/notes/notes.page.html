<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!isSearchActive">
      Notes
    </ion-title>
    <div #searchBar>
      <div *ngIf="isSearchActive" class="notes-search-container">
        <ion-input [(ngModel)]="searchText" placeholder="Enter search here"></ion-input>
      </div>
    </div>
    <ion-buttons slot="end">
      <ion-button (click)="onSearchClick()">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding notes-container">
  <app-message-container [searchText]="searchText"></app-message-container>
</ion-content>
<ion-footer class="ion-no-border">
  <app-message-input></app-message-input>
</ion-footer>
