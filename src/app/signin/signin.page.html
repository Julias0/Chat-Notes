<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Sign In
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="grid">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>      
      </ion-col>
    </ion-row>
    <ion-row  class="ion-justify-content-center">
      <ion-col size="3">
        <ion-button (click)="onSignIn()">
          Sign In
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button fill="clear" (click)="onSignUp()">
          Sign Up
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
