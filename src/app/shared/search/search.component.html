<ion-header>
  <ion-toolbar>
    <ion-searchbar #search></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let cat of results" (click)="onItemClick(cat)">
      <ion-label>{{cat}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
