<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list-header>
        <h1>
          Chat Notes
        </h1>
      </ion-list-header>

      <ion-menu-toggle auto-hide="false">
        <ion-item [routerLink]="['/notes']" routerLinkActive="router-link-active">
          <ion-icon slot="end" name="chatbox-ellipses-outline"></ion-icon>
          <ion-label>Notes</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/favourites']" routerLinkActive="router-link-active">
          <ion-icon slot="end" name="heart-circle-outline"></ion-icon>
          <ion-label>Favourites</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/deleted']" routerLinkActive="router-link-active">
          <ion-icon slot="end" name="trash-outline"></ion-icon>
          <ion-label>Trash</ion-label>
        </ion-item>
        <ion-item *ngIf="userDetails" [routerLink]="['/settings']" routerLinkActive="router-link-active">
          <ion-icon slot="end" name="settings-outline"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item *ngIf="!userDetails" [routerLink]="['/signin']" routerLinkActive="router-link-active">
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
          <ion-label>Sign In</ion-label>
        </ion-item>
        <ion-item *ngIf="userDetails" button (click)="signOut()">
          <ion-icon slot="end" name="exit-outline"></ion-icon>
          <ion-label>Sign Out</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
